{% extends 'shop/base.html' %}
{% block title %}Portfolio - Plant Shop{% endblock %}

{% block content %}
<h1>Portfolio</h1>
<div class="row">
    {% for product in products %}
    <div class="col-md-3 mb-4">
        <div class="card">
            <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
